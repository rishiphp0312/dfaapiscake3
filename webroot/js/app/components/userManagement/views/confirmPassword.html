<div class="scroll">
    <section class="set-password">
        <div class="title">
            <h2>Set Password</h2>
        </div>
        <div class="add-user mt20">
            <form method="post" name="confirmPasswordForm" ng-submit="confirmPasswordForm.$valid &&savePassword(password)" novalidate>
                <div class="form-elem mt20">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="password" required>
                        <div class="errorbox">
                            <div ng-show="confirmPasswordForm.$submitted || confirmPasswordForm.password.$touched">
                                <span class="error" ng-show="confirmPasswordForm.password.$error.required">Password is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" ng-model="confirmPassword" required>
                        <div class="errorbox">
                            <div ng-show="confirmPasswordForm.$submitted || confirmPasswordForm.confirmPassword.$touched">
                                <span class="error" style="width: 100%" ng-show="confirmPassword != password">Passwords do not match</span>
                                <span class="error" ng-show="confirmPasswordForm.confirmPassword.$error.required">Password is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="separator mt10 mb10"></div>
                    <div class="form-action mt10">
                        <button class="save"><i class="fa fa-save"></i> Save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
