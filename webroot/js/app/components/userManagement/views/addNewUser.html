<div class="add-user">
    <div class="title">
        <h2>User Management >> Add New user</h2>
    </div>
    <div class="form-elem mt20">
        <div class="form-group">
            <label>Name</label>
            <input type="text">
            <div class="errorbox">
                <span class="error">*Name is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label>Email (Login)</label>
            <input type="text">
            <div class="errorbox">
                <span class="error">*Email is required.</span>
            </div>
        </div>
        <div class="separator mt10 mb10"></div>
        <div class="form-action">
            <div class="role">
                <label>Role</label>
                <ul>
                    <li> <input type="checkbox">Admin</li>
                    <li><input type="checkbox">Template</li>
                </ul>
                <div class="access">
                    <div class="access-lft">
                        <input type="checkbox">Data Entry
                    </div>
                    <div class="access-rgt">
                        <label>Access</label>
                        <ul>
                            <li><ul>
                                    <li><a>Areas</a></li>
                                    <li><a>Select Areas</a></li>
                                    <li><a>All</a></li>
                                </ul>
                            </li>
                            <li><ul>
                                    <li><a>Indicators</a></li>
                                    <li><a>Select Areas</a></li>
                                    <li><a>All</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="separator mt10 mb10"></div>
        <div class="form-action mt10">
            <button class="save"><i class="fa fa-save"></i> Save</button>
            <button class="cancel" ui-sref="DataAdmin.databaseManagement.userManagement">Cancel</button>
        </div>
    </div>
</div>
